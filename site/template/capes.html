<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capes List</title>
        <link rel="stylesheet" href="../styles/capes.css?v=1.0">
        <link id="favicon" rel="icon" href="../img/utilities/minecrafticon.png" type="image/png">
    </head>
    <body>
        <div id="bgdark"></div>
        <header class="navbar">
        </header>
        <main>
            <!-- Conteneur général pour les cartes -->
            <div class="capes-container">
                <!-- Minecraft Stats Card -->
                <div class="minecraftcapes-card" id="minecraftCapessCard">
                    <div class="stats-header">
                        <img src="../img/utilities/minecrafticon.png" alt="Minecraft Icon" class="minecraft-icon">
                        <h2>Minecraft Capes</h2>
                    </div>
                    <div class="stats-body">
                        {{if .ImageURLs}}
                            {{range .ImageURLs}}
                                <div class="cape-container">
                                    <img src="{{.URL}}" alt="Cape Image" class="cape-image {{.Class}}" data-id="using-modal" data-name="{{.CapeName}}">
                                    <p class="cape-title">{{.Title}}</p>
                                </div>
                            {{end}}
                        {{else}}
                            <p class="no-cape">Ce joueur ne possède aucune cape</p>
                        {{end}}
                    </div>
                </div>  
            </div>
            <!-- Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="https://mc-heads.net/head/{{.Name}}" alt="Player Image" class="modal-image">
                    </div>
                    <div class="modal-body">
                        <p class="modal-name">Name PlaceHolder</p>
                        <p class="modal-date">Date PlaceHolder</p>
                        <p class="modal-desc">Description PlaceHolder</p>
                        <div class="modal-images" style="display: block;">
                            <img src="../img/capes/default-placeholder.png" title="Default Title" alt="Default Alt" class="modal-image-item" id="modalImage1">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="../js/capes.js"></script>
        <script src="../js/modal.js"></script>
    </body>
</html>
