<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de progression 3D</title>
    <style>
        /* Conteneur principal centr√© */
        .progress-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
        }

        /* Conteneur de la barre */
        .progress-container {
            width: 50%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: visible; /* Permet de faire sortir les tooltips */
            display: flex;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            border: 2px solid #aaa;
        }

        /* Effet ray√© + effet 3D */
        .bar-segment {
            height: 100%;
            transition: width 0.5s ease-in-out;
            background-size: 20px 20px;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.2) 75%, transparent 75%, transparent),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0.2));
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.3);
            position: relative; /* Pour que le tooltip soit positionn√© par rapport √† ce div */
        }

        /* Couleurs des segments */
        .bar-a { background-color: #3498db; }
        .bar-b { background-color: #e74c3c; }
        .bar-c { background-color: #2ecc71; }

        /* Tooltip pour la barre */
        .bar-segment .tooltip {
            position: absolute;
            top: -25px; /* Positionne le tooltip juste au-dessus du segment */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            white-space: nowrap;
            z-index: 1000; /* Assure que le tooltip est au-dessus */
        }

        .bar-segment:hover .tooltip {
            opacity: 1;
        }

        /* Bouton */
        .refresh-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .refresh-btn:hover {
            background-color: #777;
        }

        /* Conteneur des valeurs */
        .values-container {
            display: flex;
            gap: 15px;
            font-size: 18px;
        }

        /* Tooltip des valeurs */
        .tooltip-value {
            position: relative;
            cursor: pointer;
            font-weight: bold;
        }

        .tooltip-value::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .tooltip-value:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="progress-wrapper">
        <button class="refresh-btn" onclick="generateRandomBar()">üîÑ G√©n√©rer une nouvelle barre</button>
        <div class="progress-container">
            <div class="bar-segment bar-a"><span class="tooltip">A</span></div>
            <div class="bar-segment bar-b"><span class="tooltip">B</span></div>
            <div class="bar-segment bar-c"><span class="tooltip">C</span></div>
        </div>
        <div class="values-container">
            <span class="tooltip-value" id="value-a" data-tooltip="Valeur de A"></span>
            <span class="tooltip-value" id="value-b" data-tooltip="Valeur de B"></span>
            <span class="tooltip-value" id="value-c" data-tooltip="Valeur de C"></span>
        </div>
    </div>

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateRandomBar() {
            let a = getRandomNumber(10, 100);
            let b = getRandomNumber(10, 100);
            let c = getRandomNumber(10, 100);
            
            updateBar({ a, b, c });
        }

        function updateBar(values) {
            const total = values.a + values.b + values.c;
            document.querySelector('.bar-a').style.width = (values.a / total * 100) + "%";
            document.querySelector('.bar-b').style.width = (values.b / total * 100) + "%";
            document.querySelector('.bar-c').style.width = (values.c / total * 100) + "%";

            document.getElementById('value-a').textContent = `A: ${values.a}`;
            document.getElementById('value-b').textContent = `B: ${values.b}`;
            document.getElementById('value-c').textContent = `C: ${values.c}`;

            document.getElementById('value-a').setAttribute('data-tooltip', `Valeur exacte: ${values.a}`);
            document.getElementById('value-b').setAttribute('data-tooltip', `Valeur exacte: ${values.b}`);
            document.getElementById('value-c').setAttribute('data-tooltip', `Valeur exacte: ${values.c}`);

            document.querySelector('.bar-a .tooltip').textContent = values.a;
            document.querySelector('.bar-b .tooltip').textContent = values.b;
            document.querySelector('.bar-c .tooltip').textContent = values.c;
        }

        // G√©n√®re une barre au chargement de la page
        window.onload = generateRandomBar;
    </script>

</body>
</html>
